<html>
<script>
	function toggle_password(target){
    var tag = document.getElementById(target);
    var tag2 = document.getElementById("showhide");
    if (tag2.innerHTML == 'Show'){
        tag.setAttribute('type', 'text');   
        tag2.innerHTML = 'Hide';
    }
    else{
        tag.setAttribute('type', 'password');   
        tag2.innerHTML = 'Show';
    }

    }	
</script>

<form>
<label for="pwd0">Password:</label>
<input type="password" name="password" id="pwd0" />
<a href="#" onclick="toggle_password('pwd0');" id="showhide">Show</a>
</form>
</html>
